    <nav id="navbar-pinterest">
        <div id="pinterest-icon" class="styleBoxPinterest"><a href="https://www.pinterest.com"><img

        </div>
        <div id="star" class="styleBoxPinterest"><a href="https://www.pinterest.com">Inicio</a></div>

        <div id="notifications" class="styleBoxPinterest"><img src="/clonPinterest/img/icons/bell-fill.svg"

        <div id="message" class="styleBoxPinterest"><img src="/clonPinterest/img/icons/chat-dots-fill.svg"

        <div id="profile-img" class="styleBoxPinterest">J</div>
        <div id="profile-img" class="styleBoxPinterest"><img src="/clonPinterest/img/icons/chevron-down.svg"
